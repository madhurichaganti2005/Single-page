<!DOCTYPE html>
<html>
<head>
<title>Login_form</title>
</head>
<body align="center" border="2" style="margin-top:400" background="hyma.avif">
<h2 style=color:blue">REGISTRATION</h2>
<table border="2" align="center">
<form action="hhtps://www.hackerrank.com" method="POST">
<tr>
<td>
<label>NAME</label>
</td>
<td>
<select>
<option value="MR">MR</option>
<option value="MS">MS</option>
</select>
<input type="text" placeholder="HARINI" required/>
</td>
</tr>
<tr>
<td>
<label>EMAIL</label>
</td>
<td>
<input type="email" placeholder="harani@gmail.com" required/>
</td>
</tr>
<tr>
<td>
<label>DOB</label>
</td>
<td>
<input type="date" placeholder="DD-MM-YYY" required/>
</td>
</tr>
<tr>
<td>
<label>AGE</label>
</td>
<td>
<input type="number" placeholder="age" required/>
</td>
</tr>
<tr>
<td>
<label>NUMBER</label>
</td>
<td>
<input type="text" placeholder="mobile number" required/>
</td>
</tr>
<tr>
<td>
<label>COUNTRY</label>
</td>
<td>
<select>
<option value="INDIA">INDIA</option>
<option value="USA">USA</option>
<option value="JAPAN">JAPAN</option>
<option value="KOREA">KOREA</option>
<option value="UK">UK</option>
<option value="GREENLAND">GREENLAND</option>
</select>
</tr>
</td>
<tr>
<td>
<label>YEAR OF PASSING</label>
</td>
<td>
<input type="RADIO" Name="YEAR">2021</input><br>
<input type="RADIO" Name="YEAR">2020</input><br>
<input type="RADIO" Name="YEAR">2019</input>
</td>
</tr>
<tr>
<td>SKILLS</td>
<td>
<ol>
<li><input type="checkbox">C</input></li>
<li><input type="checkbox">JAVA</input></li>
<li><input type="checkbox">DBMS</input></li>
<li><input type="checkbox">JAVASCRIPT</input></li>
<li><input type="checkbox">HTML</input></li>
<li><input type="checkbox">CSS</input></li>
<li><input type="checkbox">PHP</input></li>
<li><input type="checkbox">PYTHON</input></li>
</ol>
</td>
</tr>
<tr>
<td>
<label>ADDRESS</label>
</td>
<td><textarea required placeholder="Address"></textarea>
</td>
</tr>
<tr>
<td>PHOTO</td>
<td><inputtype="File"required></input></td></tr>
<td>RESUME</td>
<td><inputtype="File"required></input></td></tr>
<tr>
<td colspan="2" align="center">
<inputtype="SUBMIT"></input>
</tr>
</form>
</table>
</body>
</html>
